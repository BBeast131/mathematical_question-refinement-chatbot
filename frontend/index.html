<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Question Refinement Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìê Mathematical Question Refinement Chatbot</h1>
            <p class="subtitle">Get help refining your mathematical questions</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>Bot:</strong> Hello! I'm here to help you refine your mathematical questions. 
                        Please enter a mathematical question to get started.
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Enter your mathematical question..." 
                    autocomplete="off"
                >
                <button id="send-button">Send</button>
            </div>

            <div class="status-bar" id="status-bar">
                <span id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
